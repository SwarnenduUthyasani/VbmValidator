<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBM Validator - Geometric Flow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: 0;
            background-image: linear-gradient(to top, #eef2f3, #eef2f3); /* Fallback background */
        }
        .shape-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: 0;
            overflow: hidden; /* Contain the shapes within bounds */
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }
        .shape1 {
            width: 400px; height: 400px;
            background: #8e9eab;
            top: -50px; left: -50px;
            animation: move 20s infinite alternate;
        }
        .shape2 {
            width: 500px; height: 500px;
            background: #4facfe;
            bottom: -75px; right: -75px;
            animation: move 25s infinite alternate-reverse;
        }
        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(50px, 25px) rotate(45deg) scale(1.1); }
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            max-height: calc(100vh - 2rem); /* Ensure it fits within viewport */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            box-sizing: border-box; /* Include padding in height calculation */
            overflow-y: auto; /* Allow internal scrolling if content is too tall */
        }
        .heading {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .upload-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .upload-card {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 1.5rem;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .upload-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.15);
        }
        .upload-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 1rem;
        }
        .upload-area {
            border: 2px dashed #bdc3c7;
            border-radius: 1rem;
            padding: 2rem 1rem;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .upload-area.filled {
            border-style: solid;
            border-color: #4facfe;
        }
        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #34495e;
            word-break: break-word;
        }
        .remove-btn {
            color: #c0392b;
            background: none;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .sob-type-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #d1d5db;
            text-align: center;
        }
        .sob-type-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 1rem;
            display: block;
        }
        .sob-type-options {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .sob-type-options label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            color: #34495e;
        }
        .sob-type-options input {
            margin-right: 0.5rem;
        }
        .actions {
            text-align: center;
            margin-top: 2.5rem;
        }
        .validate-btn {
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        .validate-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }
        .validate-btn:not(:disabled):hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        .alert {
            margin-bottom: 1.5rem;
        }
        @media (max-width: 768px) {
            body {
                padding: 0.5rem; /* Reduce padding on mobile */
            }
            .container {
                padding: 1.5rem; /* Reduce container padding on mobile */
                border-radius: 1.5rem;
            }
            .upload-row { 
                flex-direction: column; 
                align-items: center; 
                gap: 1rem; /* Reduce gap on mobile */
            }
            .heading {
                font-size: 2rem; /* Slightly smaller heading on mobile */
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="shape-bg">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>
    <div class="container">
        <h1 class="heading">VBM Validator</h1>

        <!-- Error/Success Messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <form id="uploadForm" th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="upload-row">
                <div class="upload-card">
                    <h2 class="upload-label">Summary Of Benefits</h2>
                    <div class="upload-area" id="sob-dropzone" onclick="document.getElementById('sobFile').click()">
                        <span>Drop Excel File (.xlsx or .xls)</span>
                        <input type="file" id="sobFile" name="sobFile" accept=".xlsx,.xls" style="display:none" onchange="updateFile('sob', this)">
                        <div class="file-info" id="sobFileInfo"></div>
                        <button type="button" class="remove-btn" id="sobRemoveBtn" style="display:none;" onclick="event.stopPropagation(); removeFile('sob');">Remove</button>
                    </div>
                </div>
                <div class="upload-card">
                    <h2 class="upload-label">Vendor Benefit Matrix</h2>
                    <div class="upload-area" id="vbm-dropzone" onclick="document.getElementById('vendorMatrixFile').click()">
                        <span>Drop Excel File (.xlsx or .xls)</span>
                        <input type="file" id="vendorMatrixFile" name="vendorMatrixFile" accept=".xlsx,.xls" style="display:none" onchange="updateFile('vbm', this)">
                        <div class="file-info" id="vbmFileInfo"></div>
                        <button type="button" class="remove-btn" id="vbmRemoveBtn" style="display:none;" onclick="event.stopPropagation(); removeFile('vbm');">Remove</button>
                    </div>
                </div>
            </div>

            <div class="sob-type-section">
                <h2 class="sob-type-label">SOB Type</h2>
                <div class="sob-type-options">
                    <label>
                        <input type="radio" name="sobType" value="GHI" onchange="checkReady()"> GHI
                    </label>
                    <label>
                        <input type="radio" name="sobType" value="HIP_HMO" onchange="checkReady()"> HIP HMO
                    </label>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="validate-btn" id="validateBtn" disabled>Validate</button>
            </div>
        </form>
    </div>
    <script>
        const files = { sob: null, vbm: null };
        
        function isValidExcelFile(fileName) {
            if (!fileName) return false;
            const ext = fileName.toLowerCase().split('.').pop();
            return ext === 'xlsx' || ext === 'xls';
        }
        
        function showError(message) {
            // Remove any existing error messages
            const existingError = document.querySelector('.file-error');
            if (existingError) {
                existingError.remove();
            }
            
            // Create and show new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'file-error';
            errorDiv.style.cssText = 'color: #c0392b; background: #fff5f5; border: 1px solid #fed7d7; padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; text-align: center;';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            const form = document.getElementById('uploadForm');
            container.insertBefore(errorDiv, form);
            
            // Auto-remove error after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }
        
        function updateFile(type, input) {
            const file = input.files[0];
            if (!file) return;
            
            // Validate file type
            if (!isValidExcelFile(file.name)) {
                const fileTypeName = type === 'sob' ? 'Summary Of Benefits (SOB)' : 'Vendor Benefit Matrix (VBM)';
                const ext = file.name.split('.').pop().toLowerCase();
                showError(`Invalid file type for ${fileTypeName}. You uploaded a .${ext} file. Please upload an Excel file (.xlsx or .xls only).`);
                input.value = ''; // Clear the input
                return;
            }
            
            files[type] = file;
            document.getElementById(`${type}-dropzone`).classList.add('filled');
            document.getElementById(`${type}FileInfo`).textContent = `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            document.getElementById(`${type}RemoveBtn`).style.display = 'inline-block';
            checkReady();
        }
        
        function removeFile(type) {
            files[type] = null;
            const inputElement = type === 'sob' ? document.getElementById('sobFile') : document.getElementById('vendorMatrixFile');
            inputElement.value = '';
            document.getElementById(`${type}-dropzone`).classList.remove('filled');
            document.getElementById(`${type}FileInfo`).textContent = '';
            document.getElementById(`${type}RemoveBtn`).style.display = 'none';
            checkReady();
        }
        
        function checkReady() {
            const sobTypeSelected = document.querySelector('input[name="sobType"]:checked');
            document.getElementById('validateBtn').disabled = !(files.sob && files.vbm && sobTypeSelected);
        }
        
        // Add drag and drop support with validation
        ['sob', 'vbm'].forEach(type => {
            const dropzone = document.getElementById(`${type}-dropzone`);
            
            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.style.backgroundColor = 'rgba(79, 172, 254, 0.1)';
            });
            
            dropzone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropzone.style.backgroundColor = '';
            });
            
            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.style.backgroundColor = '';
                
                const droppedFiles = e.dataTransfer.files;
                if (droppedFiles.length > 0) {
                    const file = droppedFiles[0];
                    
                    // Validate file type
                    if (!isValidExcelFile(file.name)) {
                        const fileTypeName = type === 'sob' ? 'Summary Of Benefits (SOB)' : 'Vendor Benefit Matrix (VBM)';
                        const ext = file.name.split('.').pop().toLowerCase();
                        showError(`Invalid file type for ${fileTypeName}. You dropped a .${ext} file. Please drop an Excel file (.xlsx or .xls only).`);
                        return;
                    }
                    
                    // Update the file input
                    const inputElement = type === 'sob' ? document.getElementById('sobFile') : document.getElementById('vendorMatrixFile');
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    inputElement.files = dataTransfer.files;
                    
                    // Update the UI
                    updateFile(type, inputElement);
                }
            });
        });
    </script>
</body>
</html>
