# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.sobvalidator=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Custom Application Properties
sob.validator.upload.directory=./uploads
sob.validator.export.directory=./exports
sob.validator.temp.directory=./temp

# CSV Processing Configuration
sob.validator.csv.encoding=UTF-8
sob.validator.csv.separator=,
sob.validator.csv.quote-character="

# Validation Configuration
vbm.validator.validation.auto-detect-sob-type=true
vbm.validator.validation.strict-mode=false

# File Format Support
vbm.validator.sob.supported-formats=.xlsx,.xls,.pdf
vbm.validator.vendor-matrix.supported-formats=.xlsx,.xls 